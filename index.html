<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google fonts CDN -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>airmeX Login</title>
</head>

<body>

  <section class="intro img-fluid">
    <div class="inner row mx-auto my-auto">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 logo-area">
        <img src="airmeX.png" alt="" class="">
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 login-area">
        <div class="line">

        </div>
        <div class="login-head">
          <h1 class="">USER LOGIN</h1>
          <h2 class="center-align-text">Enter your details below to continue</h2>
        </div>
        <form class="login" action="index.html" method="post">
          <label for="#username"><i class="far fa-user fa-2x"></i></label>
          <input type="text" name="" value="" placeholder="USERNAME" id="username" required>
          <br>
          <label for="#password"><i class="fas fa-unlock-alt fa-2x"></i></label>
          <input type="password" name="" value="" placeholder="PASSWORD" id="password" required>
        </form>
        <button type="submit" name="button">LOGIN</button>
        <h3><a href="#">Forgot password?</a></h3>
      </div>
    </div>

    <p class="footer">&#169; 2020 All Rights Reserved. Ortyx Systems Pvt Ltd.</p>
  </section>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
